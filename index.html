<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <title>Zaposleni</title>
</head>
<body>
<div class="container">
    <form>
        <fieldset class="form-group" >
            ime: <input type="text" id="ime" class="form-control" >
        </fieldset>
        <fieldset class="form-group">
            Prezime: <input type="text" class="form-control" id="prezime">
        </fieldset>
        <fieldset class="form-group">
                Radni staz: <input type="text" class="form-control" id="staz">
            </fieldset>
            <fieldset class="form-group">
                    Obrazovanje: <select class="form-control" id="obrazovanje">
                    <option value="fakultet" >Fakultet</option>
                    <option value="visaSkola"> Visa skola</option>
                    <option value="srednjaSkola">Srednja skola</option>
                </select> 
                </fieldset>
<input type="button" value="Dodaj zaposlenog" class="btn btn-success" id="btnDodajZaposlenog" onclick="dodajZaposlenog()">
<input type="button" value="Prikazi zaposlenog" class="btn btn-warning" id="btnPrikaziZaposlenog" onclick="prikaziZaposlene()">

    </form>
    <div id="nizZaposlenih" ></div>
</div>
</body>



<script src="main.js"></script>
</html>
